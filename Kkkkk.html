        .clear:hover {

        .memory {

        .memory:hover {

        .toggle {

        .toggle:hover {

        }

        .history {
            background-color: #1abc9c;
        }

        .history:hover {

        }

        .backspace {

        }

        .backspace:hover {

        .mode-indicator {
            text-align: center;

        }

        .history-panel {
            position: absolute;
            background: #2c3e50;
            border: 2px solid #34495e;

            max-height: 300px;

            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .history-item {
            padding: 10px;

        .close-history {
            background: #e74c3c;

    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-expression" id="expression">0</div>
            <div class="display-result" id="result">0</div>
            <div class="previous-results" id="previousResults"></div>
            <div class="memory-indicator" id="memory-indicator"></div>
        </div>
        <div class="controls">
            <!-- ‡§™‡§π‡§≤‡•Ä ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="toggle" onclick="toggleAngleMode()">DEG/RAD</button>
            <button class="memory" onclick="memoryClear()">MC</button>
            <button class="memory" onclick="memoryRecall()">MR</button>
            <button class="memory" onclick="memoryAdd()">M+</button>
            <button class="memory" onclick="memorySubtract()">M-</button>
            
            <!-- ‡§¶‡•Ç‡§∏‡§∞‡•Ä ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="function" onclick="addToExpression('(')">(</button>
            <button class="function" onclick="addToExpression(')')">)</button>
            <button class="function" onclick="addConstant('œÄ')">œÄ</button>
            <button class="function" onclick="addConstant('e')">e</button>
            <button class="backspace" onclick="backspace()">‚å´</button>
            
            <!-- ‡§§‡•Ä‡§∏‡§∞‡•Ä ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="function" onclick="addFunction('sin(')">sin</button>
            <button class="function" onclick="addFunction('cos(')">cos</button>
            <button class="function" onclick="addFunction('tan(')">tan</button>
            <button class="function" onclick="addToExpression('^')">x^y</button>
            <button class="function" onclick="addSquareRoot()">‚àö</button>
            
            <!-- ‡§ö‡•å‡§•‡•Ä ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="function" onclick="addFunction('log(')">log</button>
            <button class="function" onclick="addFunction('ln(')">ln</button>
            <button class="function" onclick="addToExpression('!')">x!</button>
            <button class="function" onclick="addToExpression('%')">%</button>
            <button class="history" onclick="toggleHistory()">üìú</button>
            
            <!-- ‡§™‡§æ‡§Å‡§ö‡§µ‡•Ä‡§Ç ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="number" onclick="addToExpression('7')">7</button>
            <button class="number" onclick="addToExpression('8')">8</button>
            <button class="number" onclick="addToExpression('9')">9</button>
            <button class="operator" onclick="addToExpression('/')">√∑</button>
            <button class="function" onclick="addFunction('10^(')">10^x</button>
            
            <!-- ‡§õ‡§†‡•Ä ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="number" onclick="addToExpression('4')">4</button>
            <button class="number" onclick="addToExpression('5')">5</button>
            <button class="number" onclick="addToExpression('6')">6</button>
            <button class="operator" onclick="addToExpression('*')">√ó</button>
            <button class="function" onclick="addFunction('1/(')">1/x</button>
            
            <!-- ‡§∏‡§æ‡§§‡§µ‡•Ä‡§Ç ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="number" onclick="addToExpression('1')">1</button>
            <button class="number" onclick="addToExpression('2')">2</button>
            <button class="number" onclick="addToExpression('3')">3</button>
            <button class="operator" onclick="addToExpression('-')">-</button>
            <button class="function" onclick="addToExpression('^2')">x¬≤</button>
            
            <!-- ‡§Ü‡§†‡§µ‡•Ä‡§Ç ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø -->
            <button class="number" onclick="addToExpression('0')">0</button>
            <button class="number" onclick="addToExpression('.')">.</button>
            <button class="clear" onclick="clearAll()">C</button>
            <button class="operator" onclick="addToExpression('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        <div class="mode-indicator">
            <span id="mode-indicator">‡§Æ‡•ã‡§°: DEG</span>
            <span id="calculation-count">‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§∂‡§®: 0</span>
        </div>
    </div>

    <div class="history-panel" id="historyPanel">
        <h3 style="margin-bottom: 15px; text-align: center; color: #ecf0f1;">Calculation History</h3>
        <div id="historyList"></div>
        <button class="close-history" onclick="toggleHistory()">Close</button>
    </div>

    <script>
        // Global variables
        let expression = '0';
        let result = '0';
        let memory = 0;
        let angleMode = 'DEG';
        let calculationHistory = [];
        let calculationCount = 0;

        // DOM elements
        const expressionElement = document.getElementById('expression');
        const resultElement = document.getElementById('result');
        const memoryIndicator = document.getElementById('memory-indicator');
        const modeIndicator = document.getElementById('mode-indicator');
        const previousResults = document.getElementById('previousResults');
        const calculationCountElement = document.getElementById('calculation-count');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');

        // Initialize calculator
        function initCalculator() {
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            expressionElement.textContent = expression;
            resultElement.textContent = result;
            memoryIndicator.textContent = memory !== 0 ? `M: ${memory}` : '';
            modeIndicator.textContent = `‡§Æ‡•ã‡§°: ${angleMode}`;
            calculationCountElement.textContent = `‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§∂‡§®: ${calculationCount}`;
            
            if (result === 'Error') {
                resultElement.classList.add('error');
            } else {
                resultElement.classList.remove('error');
            }
            
            updatePreviousResults();
        }

        // Update previous results
        function updatePreviousResults() {
            const recentResults = calculationHistory.slice(-3);
            previousResults.innerHTML = recentResults.map(item => 
                `<div onclick="usePreviousResult('${item.result}')">${item.expression} = ${item.result}</div>`
            ).join('');
        }

        // Use previous result
        function usePreviousResult(prevResult) {
            if (expression === '0') {
                expression = prevResult;
            } else {
                expression += prevResult;
            }
            updateDisplay();
        }

        // Add to expression
        function addToExpression(value) {
            if (expression === '0' && value !== '.') {
                expression = value;
            } else {
                expression += value;
            }
            updateDisplay();
        }

        // Add function
        function addFunction(func) {
            if (expression === '0') {
                expression = func;
            } else {
                expression += func;
            }
            updateDisplay();
        }

        // Add square root
        function addSquareRoot() {
            if (expression === '0') {
                expression = '‚àö(';
            } else {
                expression += '‚àö(';
            }
            updateDisplay();
        }

        // Add constant
        function addConstant(constant) {
            if (expression === '0') {
                expression = constant;
            } else {
                expression += constant;
            }
            updateDisplay();
        }

        // Clear all
        function clearAll() {
            expression = '0';
            result = '0';
            updateDisplay();
        }

        // Backspace
        function backspace() {
            if (expression.length > 1) {
                expression = expression.slice(0, -1);
            } else {
                expression = '0';
            }
            updateDisplay();
        }

        // Toggle angle mode
        function toggleAngleMode() {
            angleMode = angleMode === 'DEG' ? 'RAD' : 'DEG';
            updateDisplay();
        }

        // Memory functions
        function memoryClear() {
            memory = 0;
            updateDisplay();
        }

        function memoryRecall() {
            if (expression === '0') {
                expression = memory.toString();
            } else {
                expression += memory.toString();
            }
            updateDisplay();
        }

        function memoryAdd() {
            try {
                const currentValue = evaluateExpression(expression);
                memory += currentValue;
                updateDisplay();
            } catch (error) {
                result = 'Error';
                updateDisplay();
            }
        }

        function memorySubtract() {
            try {
                const currentValue = evaluateExpression(expression);
                memory -= currentValue;
                updateDisplay();
            } catch (error) {
                result = 'Error';
                updateDisplay();
            }
        }

        // Calculate
        function calculate() {
            try {
                const calculationResult = evaluateExpression(expression);
                result = calculationResult;
                
                // Add to history
                calculationHistory.push({
                    expression: expression,
                    result: result,
                    timestamp: new Date().toLocaleTimeString()
                });
                
                calculationCount++;
                
                // Update expression with result for further calculations
                expression = result.toString();
                
                updateDisplay();
            } catch (error) {
                result = 'Error';
                updateDisplay();
            }
        }

        // Evaluate expression
        function evaluateExpression(expr) {
            if (!expr || expr === '0') return 0;
            
            try {
                // Replace constants
                let processedExpr = expr.replace(/œÄ/g, Math.PI.toString());
                processedExpr = processedExpr.replace(/e/g, Math.E.toString());
                
                // Process square roots
                processedExpr = processSquareRoot(processedExpr);
                
                // Process functions
                processedExpr = processFunctions(processedExpr);
                
                // Process factorial
                processedExpr = processFactorial(processedExpr);
                
                // Process power operations
                processedExpr = processPowerOperations(processedExpr);
                
                // Process percentage
                processedExpr = processPercentage(processedExpr);
                
                // Add implicit multiplication
                processedExpr = addImplicitMultiplication(processedExpr);
                
                // Evaluate
                const result = Function(`"use strict"; return (${processedExpr})`)();
                
                return Number.isFinite(result) ? result : 'Error';
            } catch (error) {
                throw new Error('Calculation error');
            }
        }

        // Process square root
        function processSquareRoot(expr) {
            return expr.replace(/‚àö\(([^)]+)\)/g, 'Math.sqrt($1)');
        }

        // Process functions
        function processFunctions(expr) {
            // Trigonometric functions
            const trigFuncs = ['sin', 'cos', 'tan'];
            for (const func of trigFuncs) {
                const regex = new RegExp(`${func}\\(([^)]+)\\)`, 'g');
                expr = expr.replace(regex, (match, angle) => {
                    if (angleMode === 'DEG') {
                        return `Math.${func}(${angle} * Math.PI / 180)`;
                    } else {
                        return `Math.${func}(${angle})`;
                    }
                });
            }
            
            // Log functions
            expr = expr.replace(/log\(([^)]+)\)/g, 'Math.log10($1)');
            expr = expr.replace(/ln\(([^)]+)\)/g, 'Math.log($1)');
            
            // 10^x
            expr = expr.replace(/10\^\(([^)]+)\)/g, 'Math.pow(10, $1)');
            
            // 1/x
            expr = expr.replace(/1\/\(([^)]+)\)/g, '(1 / $1)');
            
            return expr;
        }

        // Process factorial
        function processFactorial(expr) {
            return expr.replace(/(\d+)!/g, (match, num) => {
                return factorial(parseInt(num)).toString();
            });
        }

        // Process power operations
        function processPowerOperations(expr) {
            // x^y
            expr = expr.replace(/(\d+(?:\.\d+)?)\^(\d+(?:\.\d+)?)/g, (match, base, exp) => {
                return `Math.pow(${base}, ${exp})`;
            });
            
            // x^2
            expr = expr.replace(/(\d+(?:\.\d+)?)\^2/g, (match, num) => {
                return `Math.pow(${num}, 2)`;
            });
            
            return expr;
        }

        // Process percentage
        function processPercentage(expr) {
            return expr.replace(/(\d+(?:\.\d+)?)%/g, '($1 / 100)');
        }

        // Add implicit multiplication
        function addImplicitMultiplication(expr) {
            expr = expr.replace(/(\d)(\()/g, '$1*$2');
            expr = expr.replace(/(\))(\d)/g, '$1*$2');
            expr = expr.replace(/(\d)([a-zA-Z])/g, '$1*$2');
            return expr;
        }

        // Factorial function
        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            if (n > 100) return Infinity;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // History functions
        function toggleHistory() {
            if (historyPanel.style.display === 'block') {
                historyPanel.style.display = 'none';
            } else {
                updateHistoryList();
                historyPanel.style.display = 'block';
            }
        }

        function updateHistoryList() {
            historyList.innerHTML = calculationHistory.map((item, index) => 
                `<div class="history-item" onclick="loadFromHistory(${index})">
                    <strong>${item.expression}</strong> = ${item.result}
                    <br><small>${item.timestamp}</small>
                </div>`
            ).reverse().join('');
        }

        function loadFromHistory(index) {
            const historyInd
