<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Flow - Water Sorting Puzzle (Fixed)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8bc6ec 0%, #9599e2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .level-info,
    .moves-info {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tube {
      width: 80px;
      height: 220px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px 10px 40px 40px;
      position: relative;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.1),
        0 5px 15px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.9);
    }

    .tube:hover {
      transform: translateY(-5px);
      box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.1),
        0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .tube.selected {
      transform: translateY(-10px);
      box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.1),
        0 0 0 4px #f39c12, 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .tube::before {
      content: "";
      position: absolute;
      bottom: -15px;
      width: 70px;
      height: 20px;
      background: #8b4513;
      border-radius: 0 0 40px 40px;
      z-index: -1;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .liquid {
      width: 90%;
      height: 40px;
      border-radius: 5px;
      margin: 2px 0;
      transition: all 0.5s ease;
      box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.2);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #restart-btn {
      background: #e74c3c;
      color: white;
    }

    #undo-btn {
      background: #3498db;
      color: white;
    }

    #hint-btn {
      background: #2ecc71;
      color: white;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .instructions {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .instructions h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .instructions p {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .win-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: white;
      text-align: center;
    }

    .win-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      width: 400px;
    }

    .win-content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .win-content p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    #next-level-btn {
      background: #f39c12;
      color: white;
      font-size: 1.1rem;
      padding: 15px 30px;
    }

    @media (max-width: 600px) {
      .tube {
        width: 90px;
        height: 180px;
      }

      h1 {
        font-size: 2rem;
      }

      .game-info {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .controls {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Color Flow</h1>
      <div class="game-info">
        <div class="level-info">Level: <span id="level">1</span></div>
        <div class="moves-info">Moves: <span id="moves">0</span></div>
      </div>
    </header>

    <div class="game-board" id="game-board"></div>

    <div class="controls">
      <button id="restart-btn">Restart Level</button>
      <button id="undo-btn">Undo</button>
      <button id="hint-btn">Hint</button>
    </div>

    <div class="instructions">
      <h2>How to Play</h2>
      <p>• Tap a tube to select the top color</p>
      <p>• Tap another tube to pour the color</p>
      <p>• You can only pour onto empty tubes or matching colors</p>
      <p>• Goal: Sort all colors so each tube contains only one color</p>
    </div>
  </div>

  <div class="win-message" id="win-message">
    <div class="win-content">
      <h2>Level Complete!</h2>
      <p>You solved the puzzle in <span id="win-moves">0</span> moves!</p>
      <button id="next-level-btn">Next Level</button>
    </div>
  </div>

  <script>
    const config = { tubeCapacity: 4, initialColors: 3, initialEmptyTubes: 2, scrambleMoves: 50 };

    let gameState = { level: 1, moves: 0, selectedTube: null, tubes: [], moveHistory: [] };

    const colors = [
      "#e74c3c", "#3498db", "#2ecc71", "#f39c12",
      "#9b59b6", "#1abc9c", "#e67e22", "#34495e"
    ];

    const board = document.getElementById("game-board");
    const levelEl = document.getElementById("level");
    const movesEl = document.getElementById("moves");
    const restartBtn = document.getElementById("restart-btn");
    const undoBtn = document.getElementById("undo-btn");
    const hintBtn = document.getElementById("hint-btn");
    const winMsg = document.getElementById("win-message");
    const winMoves = document.getElementById("win-moves");
    const nextBtn = document.getElementById("next-level-btn");

    function init() {
      gameState.level = 1;
      gameState.moves = 0;
      generateLevel();
    }

    function generateLevel() {
      winMsg.style.display = "none";
      board.innerHTML = "";
      gameState.tubes = [];
      gameState.moveHistory = [];
      gameState.selectedTube = null;

      const colorCount = Math.min(config.initialColors + Math.floor((gameState.level - 1) / 3), 8);
      const emptyCount = Math.max(2, 4 - Math.floor((gameState.level - 1) / 5));
      const solved = [];

      for (let i = 0; i < colorCount; i++)
        solved.push({ colors: Array(config.tubeCapacity).fill(i) });

      for (let i = 0; i < emptyCount; i++) solved.push({ colors: [] });

      let scrambled = scramble(JSON.parse(JSON.stringify(solved)), config.scrambleMoves + gameState.level * 5);
      while (checkWin(scrambled)) scrambled = scramble(solved, config.scrambleMoves);

      gameState.tubes = scrambled;
      gameState.tubes.forEach((t, i) => board.appendChild(createTube(t, i)));
      updateUI();
    }

    function createTube(tube, index) {
      const el = document.createElement("div");
      el.className = "tube";
      el.dataset.index = index;
      tube.colors.forEach(c => {
        const liq = document.createElement("div");
        liq.className = "liquid";
        liq.style.background = colors[c];
        el.appendChild(liq);
      });
      el.onclick = () => handleClick(index);
      return el;
    }

    function handleClick(i) {
      const t = gameState.tubes[i];
      if (gameState.selectedTube === null) {
        if (t.colors.length === 0) return;
        gameState.selectedTube = i;
        updateSelect();
        return;
      }
      if (gameState.selectedTube === i) {
        gameState.selectedTube = null;
        updateSelect();
        return;
      }
      const src = gameState.tubes[gameState.selectedTube];
      const tgt = gameState.tubes[i];
      if (canPour(src, tgt)) {
        gameState.moveHistory.push({
          source: [...src.colors],
          target: [...tgt.colors],
          sIndex: gameState.selectedTube,
          tIndex: i,
        });
        pour(src, tgt);
        gameState.moves++;
        updateVisuals();
        updateUI();
        if (checkWin(gameState.tubes)) showWin();
      }
      gameState.selectedTube = null;
      updateSelect();
    }

    function canPour(s, t) {
      if (s.colors.length === 0) return false;
      if (t.colors.length >= config.tubeCapacity) return false;
      const sc = s.colors.at(-1);
      if (t.colors.length === 0) return true;
      const tc = t.colors.at(-1);
      return sc === tc;
    }

    function pour(s, t) {
      const sc = s.colors.at(-1);
      let count = 0;
      for (let i = s.colors.length - 1; i >= 0; i--) {
        if (s.colors[i] === sc) count++;
        else break;
      }
      count = Math.min(count, config.tubeCapacity - t.colors.length);
      for (let i = 0; i < count; i++) t.colors.push(s.colors.pop());
    }

    function scramble(tubes, moves) {
      const t = JSON.parse(JSON.stringify(tubes));
      let done = 0;
      let tries = 0;
      while (done < moves && tries < moves * 10) {
        const s = Math.floor(Math.random() * t.length);
        const d = Math.floor(Math.random() * t.length);
        if (s === d || t[s].colors.length === 0) {
          tries++;
          continue;
        }
        if (canPour(t[s], t[d])) {
          pour(t[s], t[d]);
          done++;
        }
        tries++;
      }
      return t;
    }

    function updateSelect() {
      document.querySelectorAll(".tube").forEach((el, i) =>
        el.classList.toggle("selected", i === gameState.selectedTube)
      );
    }

    function updateVisuals() {
      document.querySelectorAll(".tube").forEach((el, i) => {
        el.innerHTML = "";
        gameState.tubes[i].colors.forEach(c => {
          const liq = document.createElement("div");
          liq.className = "liquid";
          liq.style.background = colors[c];
          el.appendChild(liq);
        });
      });
    }

    function checkWin(tubes) {
      return tubes.every(t => t.colors.length === 0 || t.colors.every(c => c === t.colors[0]));
    }

    function updateUI() {
      levelEl.textContent = gameState.level;
      movesEl.textContent = gameState.moves;
      undoBtn.disabled = gameState.moveHistory.length === 0;
    }

    function showWin() {
      winMoves.textContent = gameState.moves;
      winMsg.style.display = "flex";
    }

    restartBtn.onclick = () => generateLevel();

    undoBtn.onclick = () => {
      if (!gameState.moveHistory.length) return;
      const last = gameState.moveHistory.pop();
      gameState.tubes[last.sIndex].colors = last.source;
      gameState.tubes[last.tIndex].colors = last.target;
      gameState.moves = Math.max(0, gameState.moves - 1);
      updateVisuals();
      updateUI();
    };

    hintBtn.onclick = () => {
      const tubes = document.querySelectorAll(".tube");
      for (let i = 0; i < gameState.tubes.length; i++) {
        for (let j = 0; j < gameState.tubes.length; j++) {
          if (i !== j && canPour(gameState.tubes[i], gameState.tubes[j])) {
            tubes[i].classList.add("selected");
            tubes[j].classList.add("selected");
            setTimeout(() => {
              tubes[i].classList.remove("selected");
              tubes[j].classList.remove("selected");
            }, 1000);
            return;
          }
        }
      }
    };

    nextBtn.onclick = () => {
      gameState.level++;
      gameState.moves = 0;
      generateLevel();
    };

    init();
  </script>
</body>
</html>
